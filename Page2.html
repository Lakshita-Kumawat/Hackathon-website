<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="shared.css">
</head>

<body>
    <div id="logo">
        <h1>Index</h1>
    </div>
    <header>
        <main>
            <div id="card">
                <div id="head">
                    <h2>Registration</h2>
                </div>
                <form action="/" method="GET">
                    <label for="username">Name:</label>
                    <input type="text" name="user" id="username" required/>

                    <label for="useremail">E-mail:</label>
                    <input type="email" name="useremail" required/>

                    <label for="userpass">Password:</label>
                    <input type="password" name="userpass" required minlength="8"/>

                    <label for="userno">Age:</label>
                    <input type="number" step="1" name="userno" required min="14" max="99"/>

                    <button>Submit</button>
                    <h4>Note: This is just a fake form.</h4>
                </form>
            </div>
        </main>
    </header>
</body>

</html>
